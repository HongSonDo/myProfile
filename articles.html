        "https://znews.vn/cong-ty-bao-hiem-tu-choi-boi-thuong-bao-hiem-via-he-dung-hay-sai-post1086872.html?fbclid=IwY2xjawHmPDpleHRuA2FlbQIxMAABHdPTPlbqNZv2jz-8YcuN_vgMEbCNYq-axiJyhebNWmTBoNkl8Yk7Lz6PeQ_aem_7JkyC0MXWIVassB5wgUcKw",
        "https://www.tinnhanhchungkhoan.vn/lieu-co-can-hiep-hoi-phu-tro-bao-hiem-post218025.html?fbclid=IwY2xjawHmPGBleHRuA2FlbQIxMAABHT5rsLh6pMDBGK5Bco-0zPFJt9sz9Wkpif1VhxRn-0FkryT-cbUrmC-Z5w_aem_G96mTAupj8RBm53WodGDJA",
        "https://www.tinnhanhchungkhoan.vn/bao-hiem-cham-chan-hon-ngan-hang-20-nam-ve-co-so-du-lieu-post241418.html?fbclid=IwY2xjawHmPH9leHRuA2FlbQIxMAABHchUNFz4xiVBx55Qh192AWa2AOl_25A68nOJX72I63B5r9ao8IDzVSB4GA_aem_q4wiUPmtdkUbtTKv8Et5GQ",
        "https://www.tinnhanhchungkhoan.vn/nhan-dien-truc-loi-bao-hiem-xe-may-post241657.html?fbclid=IwY2xjawHmPKVleHRuA2FlbQIxMAABHaU1gBXc_FVogkvOfdExjmNmlLYKOyyOWVgSwChVHszeGOwc5x-3XAHi2w_aem_fSzXMqvLFbp9dLfPUgI5Dw",
        "https://www.tinnhanhchungkhoan.vn/canh-bao-som-rui-ro-cong-ty-bao-hiem-phi-nhan-tho-nho-post243124.html?fbclid=IwY2xjawHmPMFleHRuA2FlbQIxMAABHdg7Q99HhQDW3mezhLSkKaaIyekLfmcSHCgkYeRQ8HQNp_PL_R9i76E8_Q_aem_KgvLcmHxhwty8bclcIX6Ew",
        "https://www.tinnhanhchungkhoan.vn/gian-lan-trong-kinh-doanh-bao-hiem-van-nhuc-nhoi-post227435.html?fbclid=IwY2xjawHmPOJleHRuA2FlbQIxMAABHWiuVtk5uCNYYMJf_NAqpFXDmnD78QUkSMGrsu1c_5p0wzGwBU-tAAiX2A_aem_WfFDHDsz9LpuEDeK3EQH8g",
      ];

      let count = 0;

      function loadArticle() {
        const urlParams = new URLSearchParams(window.location.search);
        const articleIndex = parseInt(urlParams.get("article")) || 0;

        if (articleIndex === 0) {
          document.getElementById("article-frame").src = "index.html";
          count = 0;
        } else {
          count = Math.max(articleIndex - 1, 0);
          if (count < articleLinks.length) {
            document.getElementById("article-frame").src = articleLinks[count];
          } else {
            alert("Bài báo không tồn tại.");
          }
        }
      }

      function nextPage() {
        if (count < articleLinks.length - 1) {
          count++;
          document.getElementById("article-frame").src = articleLinks[count];
          window.history.pushState({}, "", `?article=${count + 1}`);
        } else {
          alert("Bạn đã xem hết các bài báo.");
        }
      }
      window.addEventListener("popstate", (event) => {
        loadArticle();
      });

      function goBack() {
        if (count > 0) {
          count--;
          document.getElementById("article-frame").src = articleLinks[count];
        } else {
          window.location.href = "index.html";
        }
      }
    </script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      #content {
        flex: 1;
        padding: 20px;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
      }

      iframe {
        width: 100%;
        height: 100%; /* Chiếm toàn bộ chiều cao của phần tử chứa */
        border: none;
      }

      /* Nút mũi tên chuyển trang */
      .next-page {
        position: fixed;
        bottom: 20px;
        right: 0px;
        z-index: 1000;
      }

      .next-page button,
      .go-back button {
        background-color: #81a1c1;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
      }

      .next-page button i,
      .go-back button i {
        margin-right: 0px;
      }

      /* Nút mũi tên trái quay lại */
      .go-back {
        position: absolute;
        top: 20px;
        left: 20px;
      }

      /* Điều chỉnh kích thước nút trên màn hình di động */
      @media (max-width: 768px) {
        iframe {
          height: 100vh; /* Chiếm toàn bộ chiều cao màn hình trên di động */
        }

        .next-page button,
        .go-back button {
          padding: 10px 20px;
          font-size: 16px; /* Điều chỉnh font-size cho màn hình nhỏ */
        }

        .next-page {
          bottom: 10px;
          right: 0px;
        }

        .go-back {
          top: 10px;
          left: 10px;
        }
      }

      /* Nếu màn hình rất nhỏ, như trên điện thoại */
      @media (max-width: 480px) {
        iframe {
          height: 100vh; /* Chiếm toàn bộ chiều cao màn hình điện thoại */
        }

        .next-page button,
        .go-back button {
          padding: 8px 16px;
          font-size: 14px; /* Giảm font-size cho màn hình nhỏ */
        }
      }
    </style>
  </head>
  <body onload="loadArticle()">
    <div id="content" style="background-color: #ffffff">
      <!-- Iframe để hiển thị bài báo -->
      <iframe id="article-frame" src="" style="border: none"></iframe>
    </div>

    <!-- Nút mũi tên chuyển trang -->
    <div class="next-page">
      <button onclick="nextPage()"><i class="fas fa-arrow-right"></i></button>
    </div>

    <!-- Nút mũi tên trái để quay lại trang CV -->
    <div class="go-back" style="position: absolute; top: 20px; left: 20px">
      <button onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
    </div>
  </body>
</html>
